<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Record</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>
    <header>
        <h1>Show record</h1>
    </header>
    <main>

            <p th:text="${record.getId()}"> VALUE ID </p>
            <p th:text="${record.getKm()}"> VALUE KM</p>
            <p th:text="${record.getDate()}"> VALUE Date</p>

            <a th:href="@{/records/{id}/edit(id=${record.getId()})}"><button>Edit</button></a>
            <br/>
        <br/>

            <form th:method="DELETE" th:action="@{/records/{id}(id=${record.getId()})}">
                    <button type="submit">Delete</button>
            </form>
            <br/>
            <a href="/records"><button class="cancel">Back</button></a>

    </main>
    <footer>
        <p>&copy; 2023 CheckFuel WEB</p>
    </footer>
</body>

</html>
