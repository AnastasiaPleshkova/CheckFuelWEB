<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add record</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>
    <header>
        <h1>Add new record</h1>
    </header>
    <main>
        <form th:method="POST" th:action="@{/records}" th:object="${record}">
            <label for="km">Enter km: </label>
            <input type="text" th:field="*{km}" id="km">
            <div style="color:red" th:if="${#fields.hasErrors('km')}" th:errors="*{km}">km error</div>
            <br />
            <label for="date">Enter date: </label>
            <input type="text" th:field="*{date}" id="date">
            <div style="color:red" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">date error</div>
            <br />
            <button type="submit">Create</button>
        </form>

            <br/>
            <a href="/records"><button class="cancel">Cancel</button></a>

    </main>
    <footer>
        <p>&copy; 2023 CheckFuel WEB</p>
    </footer>
</body>

</html>
