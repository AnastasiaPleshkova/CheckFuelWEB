<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update record</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/records/{id}(id=${record.getId()})}" th:object="${record}">
  <label for="km">Enter km: </label>
  <input type="text" th:field="*{km}" id="km">
  <br/>
  <label for="date">Enter date: </label>
  <input type="text" th:field="*{date}" id="date">
  <br/>
  <input type="submit" value="Update"/>
</form>
</body>
</html>
